<mat-card>
    <mat-card-title class="titulo-editar">
      Editar Producto
    </mat-card-title>
    
    <mat-card-content>
      <div class="form-content" [formGroup]="formProducto" >
        <div class="form-control-group">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput formControlName="stock">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput formControlName="precio">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="idCategoria">
              <mat-option *ngFor="let type of categoria" [value]="type.id">{{type.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Marca</mat-label>
            <mat-select formControlName="idMarca">
              <mat-option *ngFor="let type of marca" [value]="type.id">{{type.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fecha de Vencimiento</mat-label>
            <input type="date" value="yyyy-MM-dd" matInput formControlName="fechaVencimiento"> 
          </mat-form-field>
          <!-- <mat-form-field appearance="outline">
            <mat-label>Fecha de Vencimiento</mat-label>
            <input matInput matDatepicker="fechaVencimiento">
            <mat-hint>YYYY-DD-MM</mat-hint>
          </mat-form-field>-->
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer class="button-modificar">
      <button mat-raised-button class="btn-cancelar" (click)="cancelar()"> Cancelar</button>
      <button mat-raised-button class="btn-modificar" (click)="modificar()" [disabled]="formProducto.invalid">Modificar</button>
    </mat-card-footer>
  </mat-card>
