<div class="button-agregar">
    
      <button mat-raised-button (click)="agregarProducto()"> Agregar</button>
</div><!---->
  <div class="table-container">
    <table mat-table [dataSource]="productoDataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">
          {{row.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">
          {{row.nombre}}
        </td>
      </ng-container><!---->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let row">
          {{row.stock}}
        </td>
      </ng-container><!---->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">
          {{row.precio}}
        </td>
      </ng-container><!---->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let row">
            {{row.categoria}}
          </td>
      </ng-container><!---->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">
          {{row.marca}}
        </td>
      </ng-container><!---->
      <ng-container matColumnDef="fechaVencimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha de Vencimiento</th>
        <td mat-cell *matCellDef="let row">
          {{row.fechaVencimiento|date:'dd/MM/yyyy'}}
        </td>
      </ng-container><!---->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
       <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editarProducto(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"(click)="deleteProducto(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container><!-- --><!-- -->
      
      <tr mat-header-row *matHeaderRowDef="dsplayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: dsplayedColums"></tr>
      <tr *matNoDataRow>
        <td>
          No hay data disponible
        </td>
      </tr>
    </table>
  </div>
